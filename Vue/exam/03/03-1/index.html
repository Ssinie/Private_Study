<html>
  <head>
    <title>Vue Instance Lifecycle</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        // 인스턴스 생성 ~ 화면부착 전 실행
        beforeCreate: function() {
          console.log("beforeCreate");
        },
        // beforeCreate 이후 실행
        created: function() {
          console.log("created");
        },
        // created 이후 화면부착 전 실행
        mounted: function() {
          console.log("mounted");
          this.message = 'Hello Vue!';
        },
        // 갱신처리가 있을 때 실행, 앞의 3가지 유형보다 늦게 실행됨.
        updated: function() {
          console.log("updated");
        }
      });
    </script>
  </body>

</html>
